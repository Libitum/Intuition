        <p>变量语义，通常包括值语义和引用语义，表明编程语言中变量的实际值在不同变量之间传递方式。可能很多初学者都没有深入地去了解所使用的语言的变量语义问题，毕竟程序照样写，也不见得就会出错。不过真等到出现一些莫名其妙的错误时就要贻笑大方了。尤其需要了解下不同语言下的变量语义，千万不要想当然的以为大家都是一样的。这样既能避免一些很奇葩的错误，也能在一些情况下更加高效地使用内存。</p>
