$def with(comments)
$var pagetitle : Comments
<!-- Wrapper -->
<div class="wrapper">
    <!-- Left column/section -->
    <section class="column full first">					
    <div class="box box-info">Info....</div>

    <table id="report" class="stylized">
        <thead>
            <tr>
                <th>Author</th>
                <th>Email</th>
                <th>Comment</th>
                <th>Date</th>
                <th>For</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        $for c in comments:
            <tr>
                <td width="105px">
                    <img src="http://www.gravatar.com/avatar/16e387104ef7adc2df970e06b90129aa?s=32" style="float:left"/>
                    $if c.comment_author_url == "":
                        <b>$c.comment_author</b>
                    $else:
                        <a href="/admin/posts/p.id"><b>$c.comment_author</b></a>
                    <br />11.100.10.21
                </td>
                <td><a href="mailto:$c.comment_author_email">$c.comment_author_email</a></td>
                <td class="wrap">$c.comment_content</td>
                <td>$c.comment_date</td>
                <td width="100px">$c.post_title</td>
                <td><img src="/static/admin/img/delete.png"/></td>
            </tr>
        </tbody>
    </table>

    <div class="clear">&nbsp;</div>

    </section>
    <!-- End of Left column/section -->

</div>
