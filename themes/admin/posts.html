$def with(posts)
$var pagetitle : Posts
<!-- Wrapper -->
<div class="wrapper">
    <!-- Left column/section -->
    <section class="column width8 first">					
    <div class="box box-info">Info....</div>

    <table id="report" class="stylized full">
        <thead>
            <tr>
                <th>Title</th>
                <th>Categories</th>
                <th>Comments</th>
                <th>Date</th>
                <th>Views</th>
                <th>Published</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        $for p in posts:
            <tr>
                <td class="title">
                    <a href="/admin/posts/$p.id"><b>$p.post_title</b></a>
                </td>
                <td>$p.name</td>
                <td>$p.comment_count</td>
                <td>
                $time2str(p.post_date)
                </td>
                <td>$p.post_views</td>
                <td>
                    $if p.post_status == 0:
                        Draft
                    $else:
                        Published
                </td>
                <td><img src="/static/admin/img/delete.png"/></td>
            </tr>
        </tbody>
    </table>

    <div class="clear">&nbsp;</div>

    </section>
    <!-- End of Left column/section -->

</div>
